name: Frontend CI/CD

# KÃ­ch hoáº¡t workflow khi:
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

# Äá»‹nh nghÄ©a cÃ¡c jobs
jobs:
  # Job 1: Kiá»ƒm thá»­ vÃ  Build
  test-and-build:
    name: Test & Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      # BÆ°á»›c 1: Checkout code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # BÆ°á»›c 2: Setup Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # BÆ°á»›c 3: Install dependencies
      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      # BÆ°á»›c 4: Lint code
      - name: ğŸ” Lint code
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true
      
      # BÆ°á»›c 5: Build production
      - name: ğŸ—ï¸ Build production
        working-directory: ./frontend
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_TENANT_ID: ${{ secrets.VITE_TENANT_ID }}
        run: npm run build
      
      # BÆ°á»›c 6: Upload build artifacts (Ä‘á»ƒ deploy sau)
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # Job 2: Deploy to Vercel (chá»‰ cháº¡y khi push vÃ o main)
  deploy-vercel:
    name: Deploy to Vercel
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
